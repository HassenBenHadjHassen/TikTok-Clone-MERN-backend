<!DOCTYPE html>
<html>

<head>
    <title>Post a TikTok</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="testbox">
        <form action="/v2/posts" method="post">
            <div class="banner">
                <h1>Post a TikTok</h1>
            </div>
            <div class="colums">
                <div class="item">
                    <label for="channel">Channel</label>
                    <input id="channel" type="text" name="channel" required />
                </div>
                <div class="item">
                    <label for="description"> Description</label>
                    <input id="description" type="text" name="description" required />
                </div>
                <div class="item">
                    <label for="url">Link to the video</label>
                    <input id="url" type="text" name="url" required />
                </div>
                <div class="item">
                    <label for="likes">Likes</label>
                    <input id="likes" type="text" name="likes" required />
                </div>
                <div class="item">
                    <label for="comments">Comments</label>
                    <input id="comments" type="text" name="comments" required />
                </div>
                <div class="item">
                    <label for="shares">Shares</label>
                    <input id="shares" type="text" name="shares" required />
                </div>
                <div class="item">
                    <label for="song">Song</label>
                    <input id="song" type="text" name="song" required />
                </div>

            </div>

            <div class="btn-block">
                <button type="submit" href="tiktok.com">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
